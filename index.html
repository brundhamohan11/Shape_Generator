<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape_Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="input">
        <h1>Shape_Generator</h1>
        <p>Select a shape and enter the quantity</p>
        <div>
        <input type="radio" name="choice" id="circle" value="circle">Circle
        <input type="radio" name="choice" id="square" value="square">Square
        <input type="radio" name="choice" id="rectangle" value="rectangle">Rectangle
        </div>
        <div><br>
            <input type="number" id="number" name="shape">
            <input type="color" id="color" name="color">
            <button id="button">Generator</button>

        </div>
    </div>
    <div id="container">
        <div class="box" id="box"></div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
